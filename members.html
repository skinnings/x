<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx - Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Added fullscreen styling and removed scrollbars */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            position: relative;
        }

        /* Hide scrollbars completely */
        ::-webkit-scrollbar {
            display: none;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 1px;
            height: 30px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 3rem;
            text-align: center;
            font-size: 2rem;
            color: #e0e0e0;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(240px, 280px));
            gap: 2rem;
        }

        .member-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .member-card:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(25, 25, 25, 0.95);
            transform: translateY(-4px);
        }

        .member-pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .member-name {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .view-profile-btn {
            padding: 0.6rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .view-profile-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <h1 class="title">members</h1>
        
        <div class="members-grid" id="membersGrid">
            <div class="member-card">
                <img src="https://files.catbox.moe/gvdo4e.jpg" alt="skin" class="member-pfp">
                <div class="member-name">skin</div>
                <a href="skin.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/q7dy8o.webp" alt="bully" class="member-pfp">
                <div class="member-name">bully</div>
                <a href="bully.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi" class="member-pfp">
                <div class="member-name">mimi</div>
                <a href="mimi.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/wm9vex.webp" alt="grimjaydes" class="member-pfp">
                <div class="member-name">grimjaydes</div>
                <a href="grimjaydes.html" class="view-profile-btn">view profile</a>
            </div>

            <!-- Removed miu card -->
        </div>
    </div>

    <!-- Members page music from entrance -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/iee12j.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate rain
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 1 + 0.8) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }

        const membersGrid = document.getElementById('membersGrid');
        const cards = document.querySelectorAll('.member-card');

        membersGrid.addEventListener('mousemove', (e) => {
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardCenterX = rect.left + rect.width / 2;
                const cardCenterY = rect.top + rect.height / 2;
                const distanceX = e.clientX - cardCenterX;
                const distanceY = e.clientY - cardCenterY;
                const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                if (distance < 200) {
                    const intensity = (200 - distance) / 200;
                    const shakeX = (Math.random() - 0.5) * intensity * 4;
                    const shakeY = (Math.random() - 0.5) * intensity * 4;
                    card.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
                } else {
                    card.style.transform = 'translate(0, 0)';
                }
            });
        });

        membersGrid.addEventListener('mouseleave', () => {
            cards.forEach(card => {
                card.style.transform = 'translate(0, 0)';
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
