<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX BEST FG — Members</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow-x:hidden;font-family:Inter,Arial,sans-serif;background:#000;color:#fff;position:relative}

  /* Navbar */
  nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
  .nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
  @keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}
  .nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
  .nav-link.active{color:#65c2d6;text-shadow:0 0 6px #65c2d6}

  /* MEMBERS Page */
  #members{display:flex;flex-direction:column;align-items:center;gap:32px;padding:100px 24px;position:relative;z-index:5}
  #members h1{font-size:2.5rem;font-weight:900;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite;text-shadow:0 0 4px #fff}

  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:24px;width:100%;max-width:1000px;margin-top:24px;position:relative;z-index:5}
  .card{
    background:rgba(255,255,255,0.02);
    backdrop-filter:blur(6px);
    border-radius:12px;
    overflow:hidden;
    height:260px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:8px;
    animation:floatCard 8s ease-in-out infinite alternate, shimmerCard 6s linear infinite;
    box-shadow:0 4px 15px rgba(0,0,0,0.7);
    transition:0.3s;
  }
  .card:hover{
    background:rgba(255,255,255,0.03);
    transform:translateY(-4px);
  }

  @keyframes floatCard{0%{transform:translateY(0)}100%{transform:translateY(-8px)}}
  @keyframes shimmerCard{0%{background-position:0% 50%}100%{background-position:100% 50%}}

  .card img{width:120px;height:120px;border-radius:999px;object-fit:cover;border:2px solid rgba(255,255,255,0.05)}
  .card .name{color:#fff;font-weight:700;font-size:1rem;text-shadow:0 0 2px #fff}
  .card .view-btn{margin-top:8px;padding:6px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:#65c2d6;font-weight:600;text-decoration:none;transition:0.3s}
  .card .view-btn:hover{background:rgba(255,255,255,0.05);}

  /* Floating particles background */
  .particle{position:absolute;background:rgba(255,255,255,0.03);border-radius:50%;animation:float 15s linear infinite;pointer-events:none;z-index:1}
  @keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}

  /* Modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;padding:20px;z-index:20;transition:opacity 0.3s}
  .modal{width:100%;max-width:500px;background:rgba(10,12,14,0.95);border-radius:12px;padding:20px;display:flex;flex-direction:column;gap:12px;backdrop-filter:blur(8px);box-shadow:0 8px 20px rgba(0,0,0,0.8);position:relative}
  .modal img{width:140px;height:140px;border-radius:999px;object-fit:cover;margin:0 auto;border:2px solid rgba(255,255,255,0.05)}
  .modal .modal-name{text-align:center;font-size:1.5rem;font-weight:800;color:#fff}
  .modal .modal-role{text-align:center;color:#65c2d6;font-weight:600;font-size:1rem}
  .modal .modal-bio{text-align:center;color:#fff;opacity:0.8;font-size:0.95rem}
  .modal .modal-since{text-align:center;color:#aaa;font-size:0.8rem}
  .close-modal{position:absolute;top:10px;right:12px;background:transparent;border:none;color:#fff;font-size:1.2rem;cursor:pointer}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link">Home</a>
  <a href="members.html" class="nav-link active">Members</a>
</nav>

<!-- MEMBERS Content -->
<div id="members">
  <h1>xxxx — Members</h1>
  <div class="cards"></div>
</div>

<!-- Floating Particles -->
<div class="particle" style="width:6px;height:6px;top:10%;left:20%;animation-duration:16s"></div>
<div class="particle" style="width:4px;height:4px;top:40%;left:70%;animation-duration:14s"></div>
<div class="particle" style="width:5px;height:5px;top:80%;left:30%;animation-duration:18s"></div>
<div class="particle" style="width:3px;height:3px;top:60%;left:50%;animation-duration:12s"></div>
<div class="particle" style="width:4px;height:4px;top:25%;left:85%;animation-duration:20s"></div>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <button class="close-modal">✕</button>
    <img id="modalAvatar" src="" alt="Avatar">
    <div class="modal-name" id="modalName"></div>
    <div class="modal-role" id="modalRole"></div>
    <div class="modal-bio" id="modalBio"></div>
    <div class="modal-since" id="modalSince"></div>
  </div>
</div>

<!-- Music -->
<audio id="bgAudio" src="https://files.catbox.moe/613c48.mp3" preload="auto" autoplay loop></audio>

<script>
const bgAudio = document.getElementById('bgAudio');
bgAudio.volume = 0.25;

// MEMBERS data
const members = [
  {name:'skin',img:'https://files.catbox.moe/gvdo4e.jpg',role:'OWNER',bio:'LIVING DEAD BOY',since:'2019-04-01'},
  {name:'mimi',img:'https://files.catbox.moe/tqlhda.webp',role:'VIP',bio:'XX_FEMBOYWARE_420_BLAZE_IT_XX',since:'2020-11-08'},
  {name:'grimjaydes',img:'https://files.catbox.moe/wm9vex.webp',role:'NABI',bio:'PUSHING COIN',since:'2022-02-21'},
  {name:'bully',img:'https://files.catbox.moe/q7dy8o.webp',role:'MEMBER',bio:'BRUTAL & BOSSY',since:'2021-06-12'},
  {name:'miu',img:'https://files.catbox.moe/d07g2i.webp',role:'MEMBER',bio:'CUTIE PIE',since:'2023-01-15'}
];

// Render cards
const cardsContainer = document.querySelector('.cards');
members.forEach((m,idx)=>{
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src="${m.img}" alt="${m.name}"><div class="name">${m.name}</div><a href="#" class="view-btn" data-index="${idx}">View Profile</a>`;
  cardsContainer.appendChild(card);
});

// Modal logic
const modalBackdrop = document.getElementById('modalBackdrop');
const modalAvatar = document.getElementById('modalAvatar');
const modalName = document.getElementById('modalName');
const modalRole = document.getElementById('modalRole');
const modalBio = document.getElementById('modalBio');
const modalSince = document.getElementById('modalSince');

document.querySelectorAll('.view-btn').forEach(btn=>{
  btn.addEventListener('click', e=>{
    e.preventDefault();
    const m = members[btn.dataset.index];
    modalAvatar.src = m.img;
    modalName.textContent = m.name;
    modalRole.textContent = m.role;
    modalBio.textContent = m.bio;
    modalSince.textContent = `Member since ${m.since}`;
    modalBackdrop.style.display = 'flex';
    modalBackdrop.style.opacity = 0;
    requestAnimationFrame(()=>{modalBackdrop.style.opacity = 1});
  });
});

document.querySelector('.close-modal').addEventListener('click',()=>{modalBackdrop.style.opacity=0;setTimeout(()=>{modalBackdrop.style.display='none'},300)});
modalBackdrop.addEventListener('click',e=>{if(e.target===modalBackdrop){modalBackdrop.style.opacity=0;setTimeout(()=>{modalBackdrop.style.display='none'},300)}});

// Preserve music time across pages
const savedTime = sessionStorage.getItem('bgAudioTime');
if(savedTime) bgAudio.currentTime = parseFloat(savedTime);
window.addEventListener('beforeunload',()=>{sessionStorage.setItem('bgAudioTime', bgAudio.currentTime)});
</script>
</body>
</html>
