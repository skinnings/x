<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx - Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Terminal font and dark background */
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 4rem 2rem;
            position: relative;
        }

        /* Added rain effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 1px;
            height: 30px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #e0e0e0;
            margin-bottom: 4rem;
            letter-spacing: 2px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Card style matching reference image */
        .member-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(25, 25, 25, 0.9);
        }

        .member-pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Terminal-style button */
        .view-profile-btn {
            padding: 0.6rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .view-profile-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <h1 class="title">members</h1>
        
        <div class="members-grid">
            <div class="member-card">
                <img src="https://files.catbox.moe/gvdo4e.jpg" alt="skin" class="member-pfp">
                <a href="skin.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/q7dy8o.webp" alt="bully" class="member-pfp">
                <a href="bully.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi" class="member-pfp">
                <a href="mimi.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/wm9vex.webp" alt="grimjaydes" class="member-pfp">
                <a href="grimjaydes.html" class="view-profile-btn">view profile</a>
            </div>

            <div class="member-card">
                <img src="https://files.catbox.moe/d07g2i.webp" alt="miu" class="member-pfp">
                <a href="miu.html" class="view-profile-btn">view profile</a>
            </div>
        </div>
    </div>

    <script>
        // Generate rain
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 1 + 0.8) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
