<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX BEST FG</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow-x:hidden;font-family:Inter,Arial,sans-serif;background:#000;color:#fff}

  /* Glow & shadow */
  .glow{text-shadow:0 0 12px #fff,0 0 24px #65c2d6,0 0 36px #b58fb3}

  /* Navbar */
  nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:5}
  .nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 5s linear infinite;text-shadow:0 0 12px #fff,0 0 24px #65c2d6}
  @keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}
  .nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 4px #fff}
  .nav-link.active{color:#65c2d6;text-shadow:0 0 12px #65c2d6,0 0 24px #b58fb3}

  /* Members Page */
  #members{display:flex;flex-direction:column;align-items:center;gap:32px;padding:80px 24px}
  #members h1{font-size:2.5rem;font-weight:900;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 5s linear infinite;text-shadow:0 0 12px #fff,0 0 24px #65c2d6}

  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:24px;width:100%;max-width:1000px;margin-top:24px}
  .card{
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(6px);
    border-radius:12px;
    overflow:hidden;
    height:240px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:12px;
    animation:floatCard 6s ease-in-out infinite alternate, shimmerCard 4s linear infinite;
  }
  @keyframes floatCard{0%{transform:translateY(0)}100%{transform:translateY(-10px)}}
  @keyframes shimmerCard{0%{background-position:0% 50%}100%{background-position:100% 50%}}

  .card img{width:120px;height:120px;border-radius:999px;object-fit:cover;border:2px solid rgba(255,255,255,0.1)}
  .card .name{color:#fff;font-weight:700;font-size:1rem;text-shadow:0 0 8px #fff,0 0 12px #65c2d6}
</style>
</head>
<body>

<!-- Navbar -->
<nav>

</nav>

<script>
const bgAudio = new Audio('https://files.catbox.moe/613c48.mp3');
bgAudio.preload = 'auto';
bgAudio.loop = true;

// Continue playback from sessionStorage
const savedTime = sessionStorage.getItem('bgAudioTime');
if(savedTime) bgAudio.currentTime = parseFloat(savedTime);
bgAudio.play().catch(()=>{});

// Save time on exit
window.addEventListener('beforeunload',()=>{
  sessionStorage.setItem('bgAudioTime', bgAudio.currentTime);
});
</script>
</body>
</html>
