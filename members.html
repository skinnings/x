<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX BEST FG — Members</title>
<style>
/* Fonts & reset */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap');
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;font-family:'Inter',Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden;position:relative}

/* Navbar */
nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
.nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
.nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
.nav-link.active{color:#65c2d6;text-shadow:0 0 6px #65c2d6}
@keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}

/* Members grid */
#members{padding:80px 24px 24px 24px;max-width:1200px;margin:0 auto}
.members-title{font-weight:900;letter-spacing:4px;font-size:2rem;text-align:center;margin-bottom:24px;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;margin-top:24px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:12px;padding:0;overflow:hidden;border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(6px);box-shadow:0 8px 20px rgba(0,0,0,0.6);transition:transform 0.3s;animation:floatCard 6s ease-in-out infinite alternate;text-align:center}
.card:hover{transform:translateY(-6px)}
@keyframes floatCard{0%{transform:translateY(0)}100%{transform:translateY(-6px)}}
.card .img{height:180px;background-size:cover;background-position:center}
.card .meta{padding:12px;text-align:center}
.card .meta .name{font-weight:800;margin-bottom:6px}
.card .view{display:inline-block;margin-top:8px;padding:6px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#65c2d6;font-weight:700;text-decoration:none;transition:0.3s}
.card .view:hover{background:rgba(101,194,214,0.1);border-color:rgba(101,194,214,0.3)}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link" id="homeLink">Home</a>
  <a href="members.html" class="nav-link active" id="membersLink">Members</a>
</nav>

<!-- MEMBERS -->
<div id="members">
  <div class="members-title">xxxx — Members</div>
  <div class="grid" id="grid"></div>
</div>

<script>
const members=[
  {name:'miu',page:'miu.html',pfp:'https://files.catbox.moe/d07g2i.webp'},
  {name:'skin',page:'skin.html',pfp:'https://files.catbox.moe/gvdo4e.jpg'},
  {name:'bully',page:'bully.html',pfp:'https://files.catbox.moe/q7dy8o.webp'},
  {name:'mimi',page:'mimi.html',pfp:'https://files.catbox.moe/tqlhda.webp'},
  {name:'grimjaydes',page:'grimjaydes.html',pfp:'https://files.catbox.moe/wm9vex.webp'},
];

const grid=document.getElementById('grid');
members.forEach(m=>{
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`<div class="img" style="background-image:url(${m.pfp})"></div>
  <div class="meta"><div class="name">${m.name}</div><a href="${m.page}" class="view">View Profile</a></div>`;
  grid.appendChild(card);
});
</script>
</body>
</html>
