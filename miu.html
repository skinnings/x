<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .badge {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .back-btn {
            padding: 1rem 2rem;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <img src="https://files.catbox.moe/d07g2i.webp" alt="miu" class="profile-img">
        <div class="name">miu</div>
        <img src="https://files.catbox.moe/10upcp.png" alt="badge" class="badge">
        <a href="members.html" class="back-btn">← back to members</a>
    </div>

    <script>
        // Generate snow
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random();
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
