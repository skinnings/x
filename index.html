<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX BEST FG — Home</title>
<style>
/* Fonts & reset */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap');
*{box-sizing:border-box;margin:0;padding:0}
html,body{width:100%;height:100%;font-family:'Inter',Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden;position:relative}

/* Navbar */
nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
.nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
.nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
.nav-link.active{color:#65c2d6;text-shadow:0 0 6px #65c2d6}
@keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}

/* Intro Screen */
#intro{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:50;cursor:pointer}
#intro h1{font-family:'Playfair Display',serif;font-size:4rem;font-weight:900;color:#fff;text-shadow:0 0 20px rgba(255,255,255,0.1);letter-spacing:2px;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
#intro p{margin-top:16px;font-size:1.25rem;color:#ccc;text-shadow:0 0 6px rgba(255,255,255,0.1)}

/* HOME content */
#home{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;padding-top:60px;text-align:center;position:relative;z-index:5}
#home h1{font-size:1.5rem;font-weight:400;color:#fff;text-shadow:0 0 10px rgba(255,255,255,0.1),0 0 20px rgba(101,194,214,0.1);max-width:800px;line-height:1.4}
#home p{margin-top:12px;font-size:1rem;color:#ccc;text-shadow:0 0 6px rgba(255,255,255,0.05)}

/* Floating Particles */
.particle{position:absolute;background:rgba(255,255,255,0.03);border-radius:50%;animation:float 20s linear infinite;pointer-events:none;z-index:1}
@keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}
</style>
</head>
<body>

<!-- Intro -->
<div id="intro">
  <h1>Enter Heaven</h1>
  <p>Click to enter</p>
</div>

<!-- Navbar -->
<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link active" id="homeLink">Home</a>
  <a href="members.html" class="nav-link" id="membersLink">Members</a>
</nav>

<!-- HOME -->
<div id="home">
  <h1>© 2025 — This website serves as a biosite for all members of the FG xxxx</h1>
  <p>Navigate to the Members page to explore each profile.</p>
</div>

<!-- Music -->
<audio id="bgAudio" autoplay loop></audio>

<script>
const intro=document.getElementById('intro');
const home=document.getElementById('home');
const bgAudio=document.getElementById('bgAudio');

intro.addEventListener('click',()=>{
  intro.style.display='none';
  home.style.display='flex';
  bgAudio.src='https://files.catbox.moe/613c48.mp3';
  bgAudio.currentTime=0;
  bgAudio.volume=0.25;
  bgAudio.play();
});
</script>
</body>
</html>
