<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx - Enter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Using monospace font for terminal aesthetic */
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Added subtle rain effect for calm atmosphere */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 1px;
            height: 30px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .enter-container {
            text-align: center;
            z-index: 10;
        }

        /* Terminal-style text with minimal glow */
        .title {
            font-size: 2rem;
            color: #e0e0e0;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Minimal card design like the reference image */
        .enter-btn {
            padding: 1rem 3rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="enter-container">
        <div class="title">xxxx</div>
        <a href="members.html" class="enter-btn">click to enter</a>
    </div>

    <script>
        // Generate rain
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 1 + 0.8) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
