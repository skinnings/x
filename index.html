<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Members — xxxx</title>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #111, #000);
        font-family: "Inter", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 60px;
        font-size: 42px;
        font-weight: 600;
        letter-spacing: -1px;
    }

    .grid {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 32px;
        width: min(1000px, 90%);
        padding-bottom: 80px;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 28px 24px;
        text-align: center;
        transition: 0.25s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-6px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.10);
    }

    .pfp {
        width: 80px;
        height: 80px;
        border-radius: 14px;
        object-fit: cover;
        margin-bottom: 18px;
        background: #222;
    }

    .name {
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 6px;
    }

    .tagline {
        font-size: 14px;
        opacity: 0.6;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
</style>

</head>
<body>

<h1>xxxx — Members</h1>

<div class="grid">

    <a href="/skin">
        <div class="card">
            <img class="pfp" src="https://via.placeholder.com/80" alt="">
            <div class="name">skin</div>
            <div class="tagline">Member</div>
        </div>
    </a>

    <a href="/bully">
        <div class="card">
            <img class="pfp" src="https://via.placeholder.com/80" alt="">
            <div class="name">bully</div>
            <div class="tagline">Member</div>
        </div>
    </a>

    <a href="/mimi">
        <div class="card">
            <img class="pfp" src="https://via.placeholder.com/80" alt="">
            <div class="name">mimi</div>
            <div class="tagline">Member</div>
        </div>
    </a>

    <a href="/miu">
        <div class="card">
            <img class="pfp" src="https://via.placeholder.com/80" alt="">
            <div class="name">miu</div>
            <div class="tagline">Member</div>
        </div>
    </a>

    <a href="/grimjaydes">
        <div class="card">
            <img class="pfp" src="https://via.placeholder.com/80" alt="">
            <div class="name">grimjaydes</div>
            <div class="tagline">Member</div>
        </div>
    </a>

</div>

</body>
</html>
