<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxxx - Enter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Disable text selection and context menu */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Simplified entrance with no rain effect */
        .enter-container {
            text-align: center;
            z-index: 10;
        }

        /* Simple, calm text styling */
        .enter-text {
            font-size: 1.5rem;
            color: #e0e0e0;
            cursor: pointer;
            letter-spacing: 3px;
            transition: opacity 0.3s ease;
        }

        .enter-text:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="enter-container">
        <a href="members.html" style="text-decoration: none;">
            <div class="enter-text">click to enter</div>
        </a>
    </div>
</body>
</html>
