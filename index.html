<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow-x:hidden;font-family:Inter,Arial,sans-serif;background:#000;color:#fff;position:relative}

  /* Navbar */
  nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
  .nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
  @keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}
  .nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
  .nav-link.active{color:#65c2d6;text-shadow:0 0 6px #65c2d6}

  /* HOME Content */
  #home{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;padding-top:60px;text-align:center;position:relative;z-index:5}
  #home h1{font-size:2rem;font-weight:900;color:#fff;text-shadow:0 0 10px rgba(255,255,255,0.2),0 0 20px rgba(101,194,214,0.2)}
  #home p{margin-top:12px;font-size:1rem;color:#ccc;text-shadow:0 0 6px rgba(255,255,255,0.1)}

  /* Floating particles background */
  .particle{position:absolute;background:rgba(255,255,255,0.03);border-radius:50%;animation:float 20s linear infinite;pointer-events:none;z-index:1}
  @keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link active">Home</a>
  <a href="members.html" class="nav-link">Members</a>
</nav>

<!-- HOME Content -->
<div id="home">
  <h1>© 2025 — This website serves as a biosite for all members of the FG xxxx</h1>
  <p>Explore the members and their profiles by navigating to the Members page.</p>
</div>

<!-- Floating Particles -->
<div class="particle" style="width:6px;height:6px;top:15%;left:25%;animation-duration:18s"></div>
<div class="particle" style="width:4px;height:4px;top:45%;left:60%;animation-duration:15s"></div>
<div class="particle" style="width:5px;height:5px;top:70%;left:35%;animation-duration:20s"></div>
<div class="particle" style="width:3px;height:3px;top:55%;left:50%;animation-duration:12s"></div>
<div class="particle" style="width:4px;height:4px;top:30%;left:80%;animation-duration:22s"></div>

<!-- Music -->
<audio id="bgAudio" src="https://files.catbox.moe/613c48.mp3" preload="auto" autoplay loop></audio>

<script>
const bgAudio = document.getElementById('bgAudio');
bgAudio.volume = 0.25;

// Continue playback from sessionStorage
const savedTime = sessionStorage.getItem('bgAudioTime');
if(savedTime) bgAudio.currentTime = parseFloat(savedTime);
bgAudio.play().catch(()=>{});

// Save current time on exit
window.addEventListener('beforeunload',()=>{
  sessionStorage.setItem('bgAudioTime', bgAudio.currentTime);
});
</script>
</body>
</html>
