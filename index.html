<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>XXXX</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{width:100%;height:100%;overflow-x:hidden;font-family:Inter,Arial,sans-serif;background:#000;color:#fff}

  /* Glow & shadow for elegance */
  .glow{color:#fff;text-shadow:0 0 8px #fff,0 0 16px #fff,0 0 32px #65c2d6,0 0 48px #b58fb3}

  /* Intro screen */
  #intro{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:10;cursor:pointer;transition:opacity 1s}
  #introText{font-family:serif;font-size:4rem;font-weight:800;text-transform:uppercase;color:#fff;text-align:center;animation:shimmer 3s infinite alternate;text-shadow:0 0 8px #fff,0 0 16px #fff}
  @keyframes shimmer{0%{background-position:0% 50%}100%{background-position:100% 50%}}

  /* Floating particles */
  .particle{position:absolute;background:rgba(255,255,255,0.05);border-radius:50%;animation:float 12s linear infinite}
  @keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}

  /* Navbar */
  nav{position:fixed;top:0;left:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:5}
  .nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 5s linear infinite;text-shadow:0 0 12px #fff,0 0 24px #65c2d6}
  @keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}
  .nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 4px #fff}
  .nav-link.active{color:#65c2d6;text-shadow:0 0 12px #65c2d6,0 0 24px #b58fb3}

  /* HOME Content */
  #home{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px;min-height:100vh;text-align:center;padding-top:80px}
  #home h1{font-size:3rem;font-weight:800;animation:rainbow 5s linear infinite;text-shadow:0 0 12px #fff,0 0 24px #65c2d6}
  #home p{max-width:600px;color:#ccc;font-size:1.2rem;line-height:1.6;text-align:center;text-shadow:0 0 6px #000}

</style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro">
  <div id="introText">enter heaven</div>
  <div class="particle" style="width:6px;height:6px;top:20%;left:10%;animation-duration:12s"></div>
  <div class="particle" style="width:4px;height:4px;top:70%;left:80%;animation-duration:15s"></div>
  <div class="particle" style="width:5px;height:5px;top:50%;left:50%;animation-duration:10s"></div>
</div>

<!-- Audio -->
<audio id="bgAudio" src="https://files.catbox.moe/613c48.mp3" preload="auto"></audio>

<!-- Navbar -->
<nav>
  <div class="nav-title glow">XXXX BEST FG</div>
  <a href="index.html" class="nav-link active glow">Home</a>
  <a href="members.html" class="nav-link glow">Members</a>
</nav>

<!-- HOME Content -->
<div id="home">
  <h1 class="glow">Welcome to FG XXXX</h1>
  <p class="glow">The official biosite for all members of FG XXXX. Explore each member's profile, see avatars, and enjoy a sleek, dark, and elegant interface.</p>
</div>

<script>
const intro = document.getElementById('intro');
const bgAudio = document.getElementById('bgAudio');

// Load playback position from sessionStorage to persist across pages
const savedTime = sessionStorage.getItem('bgAudioTime');
if(savedTime) bgAudio.currentTime = parseFloat(savedTime);
bgAudio.play().catch(()=>{}); // play if allowed

// Intro click starts music at 0:25 if first visit
intro.addEventListener('click',()=>{
  intro.style.opacity=0;
  setTimeout(()=>intro.style.display='none',1000);
  if(!sessionStorage.getItem('introPlayed')){
    bgAudio.currentTime = 25;
    bgAudio.play();
    sessionStorage.setItem('introPlayed','true');
  }
});

// Save current time before leaving page
window.addEventListener('beforeunload',()=>{
  sessionStorage.setItem('bgAudioTime', bgAudio.currentTime);
});
</script>
</body>
</html>
