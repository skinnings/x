<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Added fullscreen styling */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0408;
            color: #f0d0e0;
            position: relative;
        }

        /* Improved realistic hearts effect */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -30px;
            font-size: 1.5rem;
            animation: float-hearts ease-in-out infinite;
        }

        @keyframes float-hearts {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) translateX(60px) rotate(20deg) scale(0.8);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(20, 10, 15, 0.95);
            border: 1px solid rgba(255, 182, 193, 0.2);
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.1);
            overflow: hidden;
            position: relative;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
            border-bottom: 1px solid rgba(255, 182, 193, 0.15);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 182, 193, 0.4);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .name-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
        }

        .name {
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #f0d0e0;
            font-weight: normal;
            min-height: 1.5rem;
            border-right: 2px solid rgba(255, 182, 193, 0.7);
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Pink-themed badge box */
        .badges {
            display: flex;
            gap: 6px;
            align-items: center;
            background: rgba(60, 40, 50, 0.6);
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .badge-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: rgba(255, 182, 193, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: rgba(255, 182, 193, 0.9);
        }

        /* Pink-themed social icons */
        .social-icon {
            width: 22px;
            height: 22px;
            fill: rgba(255, 182, 193, 0.7);
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(30, 20, 25, 0.9);
            padding: 12px 18px;
            border-radius: 50px;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .volume-icon, .mute-icon {
            width: 18px;
            height: 18px;
            fill: #f0d0e0;
            cursor: pointer;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 182, 193, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #f0d0e0;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi" class="profile-img">
                <div class="profile-info">
                    <div class="name-row">
                        <div class="name" id="typeName"></div>
                        <div class="badges">
                            <img src="https://files.catbox.moe/osadpa.png" alt="badge" class="badge-icon">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Updated with mimi's actual social links -->
            <div class="social-links">
                <a href="https://www.instagram.com/palletpale/" target="_blank" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    <span>Instagram</span>
                </a>
                <a href="https://open.spotify.com/user/31yvexg4cs6iycqbr5lbyayjt34y" target="_blank" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span>Spotify</span>
                </a>
            </div>
        </div>
    </div>

    <div class="volume-control">
        <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
        <svg class="mute-icon" id="muteBtn" viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5zM23 9l-6 6M17 9l6 6"/>
        </svg>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/jt9llz.mp3" type="audio/mpeg">
    </audio>

    <script>
        const heartsContainer = document.getElementById('hearts');
        const heartSymbols = ['♡', '♥', '❤'];
        for (let i = 0; i < 60; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 0.8 + 1) + 'rem';
            heart.style.color = `rgba(255, ${Math.floor(Math.random() * 60 + 150)}, 193, ${Math.random() * 0.3 + 0.5})`;
            heart.style.animationDuration = (Math.random() * 5 + 7) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }

        // Typewriter effect
        const name = 'mimi';
        const nameElement = document.getElementById('typeName');
        let i = 0;
        
        function typeWriter() {
            if (i < name.length) {
                nameElement.textContent += name.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                setTimeout(() => {
                    nameElement.style.borderRight = 'none';
                }, 500);
            }
        }
        
        setTimeout(typeWriter, 500);

        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
