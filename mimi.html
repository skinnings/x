<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0408;
            min-height: 100vh;
            color: #f0d0e0;
            overflow: hidden;
            position: relative;
        }

        /* Improved realistic hearts effect */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -30px;
            color: rgba(255, 182, 193, 0.7);
            font-size: 1.2rem;
            animation: float-hearts ease-in-out infinite;
        }

        @keyframes float-hearts {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(50px) rotate(15deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-card {
            background: rgba(20, 10, 15, 0.95);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.1);
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 182, 193, 0.2);
        }

        .badge-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .badge-icon:hover {
            opacity: 1;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 182, 193, 0.4);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.15);
        }

        .name {
            font-size: 2rem;
            letter-spacing: 2px;
            color: #f0d0e0;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .view-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 182, 193, 0.5);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .eye-icon {
            width: 16px;
            height: 16px;
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(30, 20, 25, 0.9);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 182, 193, 0.2);
        }

        .volume-icon {
            width: 20px;
            height: 20px;
            fill: #f0d0e0;
            cursor: pointer;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 182, 193, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #f0d0e0;
            cursor: pointer;
            border-radius: 50%;
        }

        .back-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 182, 193, 0.1);
            color: #f0d0e0;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 182, 193, 0.3);
            font-size: 0.9rem;
            letter-spacing: 1px;
            display: inline-block;
            font-weight: 300;
        }

        .back-btn:hover {
            background: rgba(255, 182, 193, 0.15);
            border-color: rgba(255, 182, 193, 0.4);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="badges">
                <img src="https://files.catbox.moe/osadpa.png" alt="badge" class="badge-icon">
            </div>
            <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi" class="profile-img">
            <div class="name">mimi</div>
            <div class="view-counter">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span id="viewCount">0</span>
            </div>
            <a href="members.html" class="back-btn">← back to members</a>
        </div>
    </div>

    <div class="volume-control">
        <svg class="volume-icon" id="muteBtn" viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/jt9llz.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Realistic hearts generation
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '♡';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 0.6 + 0.8) + 'rem';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }

        // View counter
        let views = Math.floor(Math.random() * 1000) + 100;
        document.getElementById('viewCount').textContent = views;

        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
