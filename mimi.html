<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* Darker pink background for calm feel */
            background: #1a0a0f;
            background: linear-gradient(135deg, #1a0a0f 0%, #2a1520 100%);
            min-height: 100vh;
            /* Softer text color */
            color: #e8d4dc;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            top: -10px;
            font-size: 2rem;
            /* More subtle pink hearts */
            color: rgba(255, 182, 193, 0.3);
            animation: float-hearts linear infinite;
        }

        @keyframes float-hearts {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            /* More subtle border */
            border: 4px solid rgba(255, 182, 193, 0.4);
            margin-bottom: 2rem;
            /* Reduced glow */
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.2);
        }

        .name {
            font-size: 3rem;
            margin-bottom: 2rem;
            /* Softer pink color */
            color: #d4a4b4;
            /* More subtle text shadow */
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.2);
        }

        .badge {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            /* Reduced badge glow */
            opacity: 0.8;
        }

        .back-btn {
            padding: 1rem 2rem;
            /* Darker, more subtle button */
            background: rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 182, 193, 0.3);
            /* Softer text color */
            color: #e8d4dc;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 182, 193, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 182, 193, 0.2);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi" class="profile-img">
        <div class="name">mimi</div>
        <img src="https://files.catbox.moe/osadpa.png" alt="badge" class="badge">
        <a href="members.html" class="back-btn">← back to members</a>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/jt9llz.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '♡';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
