<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>mimi â€” Profile</title>
<style>
body{margin:0;font-family:'Inter',Arial,sans-serif;background:#000;color:#fff;overflow:hidden}
nav{position:fixed;top:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
.nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}
.nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
.nav-link.active{color:#65c2d6;text-shadow:0 0 6px #65c2d6}
@keyframes rainbow{0%{background-position:0%}100%{background-position:100%}}

.profile{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;padding-top:60px;text-align:center;position:relative;z-index:5}
.profile img{width:180px;height:180px;border-radius:12px;margin-bottom:12px;object-fit:cover}
.profile h1{font-size:2rem;margin-bottom:8px}
.profile p{color:#ccc;font-size:1rem;margin-bottom:16px;text-shadow:0 0 6px rgba(255,255,255,0.05)}
.badge{width:48px;height:48px;position:absolute;top:100px;right:50px}

/* Hearts effect */
.heart{position:absolute;width:8px;height:8px;background:red;transform:rotate(45deg);animation:float 6s linear infinite;opacity:0.6;border-radius:2px}
.heart::before,.heart::after{content:'';position:absolute;width:8px;height:8px;background:red;border-radius:2px}
.heart::before{top:-4px;left:0}
.heart::after{top:0;left:-4px}
@keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}
</style>
</head>
<body>

<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link" id="homeLink">Home</a>
  <a href="members.html" class="nav-link" id="membersLink">Members</a>
</nav>

<div class="profile">
  <img src="https://files.catbox.moe/tqlhda.webp" alt="mimi">
  <img class="badge" src="https://files.catbox.moe/osadpa.png" alt="badge">
  <h1>mimi</h1>
  <p>Theme: Light Pink | Effect: Hearts</p>
</div>

<audio id="bgAudio" autoplay loop>
  <source src="https://files.catbox.moe/jt9llz.mp3" type="audio/mp3">
</audio>

<script>
const audio=document.getElementById('bgAudio');
audio.volume=0.25;
audio.currentTime=0;

// Hearts effect
for(let i=0;i<50;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.top=Math.random()*100+'%';
  h.style.width=h.style.height=(Math.random()*6+4)+'px';
  h.style.opacity=Math.random()*0.5+0.3;
  document.body.appendChild(h);
}
</script>
</body>
</html>
