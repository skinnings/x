<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Disable text selection and context menu */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* Improved rain effect with realistic falling */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            top: -50px;
            width: 2px;
            height: 80px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.9) 20%, rgba(174, 194, 224, 0.6) 80%, transparent);
            animation: rainfall linear infinite;
            box-shadow: 0 0 2px rgba(174, 194, 224, 0.3);
        }

        @keyframes rainfall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px);
                opacity: 0.3;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Updated card layout with badge in gray box on top */
        .profile-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .name-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .name {
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #e0e0e0;
            font-weight: normal;
        }

        .badges {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .badge-icon {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .bio {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        .view-counter {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .eye-icon {
            width: 16px;
            height: 16px;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .social-icon {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 15, 15, 0.9);
            padding: 12px 18px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .volume-icon {
            width: 18px;
            height: 18px;
            fill: #e0e0e0;
            cursor: pointer;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #e0e0e0;
            cursor: pointer;
            border-radius: 50%;
        }

        .mute-icon {
            width: 18px;
            height: 18px;
            fill: #e0e0e0;
            cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="view-counter">
                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span id="viewCount">0</span>
            </div>

            <div class="profile-header">
                <img src="https://files.catbox.moe/q7dy8o.webp" alt="bully" class="profile-img">
                <div class="profile-info">
                    <div class="name-row">
                        <div class="name">bully</div>
                        <div class="badges">
                            <img src="https://files.catbox.moe/dxj7nl.png" alt="badge" class="badge-icon">
                        </div>
                    </div>
                    <div class="bio">life is a mystery |</div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    <span>Instagram</span>
                </a>
                <a href="#" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                    <span>GitHub</span>
                </a>
                <a href="#" class="social-link">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.10-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.40-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
                    </svg>
                    <span>TikTok</span>
                </a>
            </div>
        </div>
    </div>

    <div class="volume-control">
        <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
        <svg class="mute-icon" id="muteBtn" viewBox="0 0 24 24">
            <path d="M11 5L6 9H2v6h4l5 4V5zM23 9l-6 6M17 9l6 6"/>
        </svg>
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/tzhl3v.mp3" type="audio/mpeg">
    </audio>

    <script>
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 200; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 0.2 + 0.3) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.height = (Math.random() * 30 + 60) + 'px';
            rainContainer.appendChild(raindrop);
        }

        // View counter
        let views = Math.floor(Math.random() * 1000) + 100;
        document.getElementById('viewCount').textContent = views;

        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
