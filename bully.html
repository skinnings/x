<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Disable text selection and context menu */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* Improved rain effect with realistic falling */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 50px;
            background: linear-gradient(transparent, rgba(135, 206, 250, 0.6), transparent);
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(105vh);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Updated card layout with badge in gray box on top */
        .profile-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 0;
            text-align: center;
            max-width: 380px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Gray box at top for badge icon */
        .badge-container {
            background: rgba(50, 50, 50, 0.5);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .badge {
            width: 50px;
            height: 50px;
            opacity: 0.9;
        }

        /* Main content area with pfp and name */
        .profile-content {
            padding: 3rem 2.5rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .name {
            font-size: 2rem;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(20, 20, 20, 0.9);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .volume-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #e0e0e0;
            cursor: pointer;
            border-radius: 50%;
        }

        .back-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <div class="profile-card">
            <div class="badge-container">
                <img src="https://files.catbox.moe/dxj7nl.png" alt="badge" class="badge">
            </div>
            <div class="profile-content">
                <img src="https://files.catbox.moe/q7dy8o.webp" alt="bully" class="profile-img">
                <div class="name">bully</div>
                <a href="members.html" class="back-btn">‚Üê back to members</a>
            </div>
        </div>
    </div>

    <div class="volume-control">
        <button class="volume-btn" id="muteBtn">üîä</button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/tzhl3v.mp3" type="audio/mpeg">
    </audio>

    <script>
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 120; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 0.4 + 0.5) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            raindrop.style.opacity = Math.random() * 0.3 + 0.4;
            rainContainer.appendChild(raindrop);
        }

        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            muteBtn.textContent = audio.volume === 0 ? 'üîá' : 'üîä';
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
                muteBtn.textContent = 'üîá';
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
                muteBtn.textContent = 'üîä';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
