body{margin:0;font-family:'Inter',Arial,sans-serif;background:#000;color:#fff;overflow:hidden}

.nav-title{font-weight:900;font-size:1.5rem;background:linear-gradient(90deg,#ff4b4b,#ff8a4b,#ffd54b,#a8ff4b,#4bffb0,#4bd2ff,#7a4bff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 8s linear infinite}

/* Rain effect */
.rain{position:absolute;inset:0;pointer-events:none;z-index:1}
.rain div{position:absolute;top:-10%;width:2px;height:100%;background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0));opacity:0.08;transform:skewX(-15deg);animation:fall 1.6s linear infinite}
.rain div:nth-child(odd){height:110%;opacity:0.05}
