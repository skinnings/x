<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 50px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.6));
            animation: rain linear infinite;
        }

        @keyframes rain {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 2rem;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .badge {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
        }

        .back-btn {
            padding: 1rem 2rem;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="container">
        <img src="https://files.catbox.moe/q7dy8o.webp" alt="bully" class="profile-img">
        <div class="name">bully</div>
        <img src="https://files.catbox.moe/dxj7nl.png" alt="badge" class="badge">
        <a href="members.html" class="back-btn">‚Üê back to members</a>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/tzhl3v.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate rain
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 100; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = Math.random() * 100 + '%';
            raindrop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            raindrop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(raindrop);
        }
    </script>
</body>
</html>
