<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Terminal font and pure black background */
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Card-style profile container like reference */
        .profile-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 400px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1.5rem;
        }

        .name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        .badge {
            width: 60px;
            height: 60px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Volume control at bottom left like reference */
        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .volume-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #e0e0e0;
            cursor: pointer;
            border-radius: 50%;
        }

        .back-btn {
            padding: 0.7rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <div class="profile-card">
            <img src="https://files.catbox.moe/gvdo4e.jpg" alt="skin" class="profile-img">
            <div class="name">skin</div>
            <img src="https://files.catbox.moe/28gp36.png" alt="badge" class="badge">
            <a href="members.html" class="back-btn">back</a>
        </div>
    </div>

    <div class="volume-control">
        <button class="volume-btn" id="muteBtn">ðŸ”Š</button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/212rcy.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Generate snow
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            snowContainer.appendChild(snowflake);
        }

        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            muteBtn.textContent = audio.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
                muteBtn.textContent = 'ðŸ”‡';
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
                muteBtn.textContent = 'ðŸ”Š';
            }
        });
    </script>
</body>
</html>
