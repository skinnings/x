<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>grimjaydes</title>
<style>
body{margin:0;font-family:'Inter',Arial,sans-serif;background:#000;color:#fff;overflow:hidden}
nav{position:fixed;top:0;width:100%;height:60px;background:#000;display:flex;align-items:center;padding:0 24px;gap:24px;z-index:10}
.nav-title{font-weight:900;font-size:1.5rem;background:#ff4bff;text-shadow:0 0 8px #ff4bff,0 0 16px #ff4bff;animation:neonGlow 2s ease-in-out infinite alternate}
.nav-link{color:#fff;text-decoration:none;font-weight:600;transition:0.3s;text-shadow:0 0 2px #fff}
.nav-link.active{color:#ff4bff;text-shadow:0 0 10px #ff4bff}
@keyframes neonGlow{0%{text-shadow:0 0 6px #ff4bff,0 0 12px #ff4bff}100%{text-shadow:0 0 12px #ff4bff,0 0 20px #ff4bff}}

.profile{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;padding-top:60px;text-align:center;position:relative;z-index:5}
.profile img{width:180px;height:180px;border-radius:12px;margin-bottom:12px;object-fit:cover}
.profile h1{font-size:2rem;margin-bottom:8px}
.profile p{color:#ccc;font-size:1rem;margin-bottom:16px;text-shadow:0 0 6px rgba(255,0,255,0.1)}
.badge{width:48px;height:48px;position:absolute;top:100px;right:50px}

/* Neon floating particles */
.particle{position:absolute;width:4px;height:4px;background:#ff4bff;border-radius:50%;animation:float 10s linear infinite;opacity:0.5;pointer-events:none;z-index:1}
@keyframes float{0%{transform:translateY(0) translateX(0)}50%{transform:translateY(-50px) translateX(30px)}100%{transform:translateY(0) translateX(0)}}
</style>
</head>
<body>

<nav>
  <div class="nav-title">XXXX BEST FG</div>
  <a href="index.html" class="nav-link" id="homeLink">Home</a>
  <a href="members.html" class="nav-link" id="membersLink">Members</a>
</nav>

<div class="profile">
  <img src="https://files.catbox.moe/wm9vex.webp" alt="grimjaydes">
  <img class="badge" src="https://files.catbox.moe/mpczew.png" alt="badge">
  <h1>grimjaydes</h1>
  <p>Theme: Neon Pink | Effect: Neon Glow</p>
</div>

<audio id="bgAudio" autoplay loop>
  <source src="https://files.catbox.moe/l49s3o.mp3" type="audio/mp3">
</audio>

<script>
const audio=document.getElementById('bgAudio');
audio.volume=0.25;
audio.currentTime=0;

// Neon floating particles
for(let i=0;i<50;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'%';
  p.style.top=Math.random()*100+'%';
  document.body.appendChild(p);
}
</script>
</body>
</html>
