<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grimjaydes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Disable text selection and context menu */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            color: #ff69b4;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 20, 147, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Updated card layout with badge in gray box on top */
        .profile-card {
            background: rgba(15, 8, 12, 0.95);
            border: 1px solid rgba(255, 20, 147, 0.4);
            border-radius: 16px;
            padding: 0;
            text-align: center;
            max-width: 380px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 20, 147, 0.15);
        }

        /* Gray box at top for badge icon */
        .badge-container {
            background: rgba(60, 30, 45, 0.5);
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 20, 147, 0.2);
        }

        .badge {
            width: 50px;
            height: 50px;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.3));
        }

        /* Main content area with pfp and name */
        .profile-content {
            padding: 3rem 2.5rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 20, 147, 0.5);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
        }

        .name {
            font-size: 2rem;
            letter-spacing: 2px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.4);
        }

        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(20, 10, 15, 0.9);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 20, 147, 0.3);
        }

        .volume-btn {
            background: none;
            border: none;
            color: #ff69b4;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 20, 147, 0.3);
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff69b4;
            cursor: pointer;
            border-radius: 50%;
        }

        .back-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 20, 147, 0.1);
            color: #ff69b4;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 20, 147, 0.4);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 20, 147, 0.2);
            border-color: rgba(255, 20, 147, 0.5);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <div class="profile-card">
            <div class="badge-container">
                <img src="https://files.catbox.moe/mpczew.png" alt="badge" class="badge">
            </div>
            <div class="profile-content">
                <img src="https://files.catbox.moe/wm9vex.webp" alt="grimjaydes" class="profile-img">
                <div class="name">grimjaydes</div>
                <a href="members.html" class="back-btn">‚Üê back to members</a>
            </div>
        </div>
    </div>

    <div class="volume-control">
        <button class="volume-btn" id="muteBtn">üîä</button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/l49s3o.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Volume control
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        
        audio.volume = 0.5;
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
            muteBtn.textContent = audio.volume === 0 ? 'üîá' : 'üîä';
        });
        
        muteBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
                muteBtn.textContent = 'üîá';
            } else {
                audio.volume = 0.5;
                volumeSlider.value = 50;
                muteBtn.textContent = 'üîä';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
