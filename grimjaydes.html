<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grimjaydes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            /* Softer neon pink */
            color: #d485a8;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            /* More subtle gradient */
            background: linear-gradient(45deg, rgba(255, 20, 147, 0.1) 0%, rgba(255, 105, 180, 0.1) 50%, rgba(255, 20, 147, 0.1) 100%);
            opacity: 0.5;
            /* Slower pulse for calmer feel */
            animation: neon-pulse 3s ease-in-out infinite;
        }

        @keyframes neon-pulse {
            /* Reduced opacity range */
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            /* More subtle pink border */
            border: 4px solid rgba(255, 20, 147, 0.5);
            margin-bottom: 2rem;
            /* Reduced glow intensity */
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.3), 0 0 60px rgba(255, 20, 147, 0.2);
            /* Slower glow animation */
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            /* More subtle glow range */
            0%, 100% { box-shadow: 0 0 30px rgba(255, 20, 147, 0.3), 0 0 60px rgba(255, 20, 147, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 20, 147, 0.4), 0 0 80px rgba(255, 20, 147, 0.3); }
        }

        .name {
            font-size: 3rem;
            margin-bottom: 2rem;
            /* Reduced text glow */
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.4), 0 0 30px rgba(255, 20, 147, 0.3);
        }

        .badge {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            /* More subtle badge glow */
            filter: drop-shadow(0 0 8px rgba(255, 20, 147, 0.3));
        }

        .back-btn {
            padding: 1rem 2rem;
            /* Darker button background */
            background: rgba(255, 20, 147, 0.3);
            border: 1px solid rgba(255, 20, 147, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            /* Reduced button glow */
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 20, 147, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/wm9vex.webp" alt="grimjaydes" class="profile-img">
        <div class="name">grimjaydes</div>
        <img src="https://files.catbox.moe/mpczew.png" alt="badge" class="badge">
        <a href="members.html" class="back-btn">‚Üê back to members</a>
    </div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/l49s3o.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
